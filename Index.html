<!DOCTYPE html>
<html>
<head>
    <title>Bebrik Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
        }
        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 15px;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .subtitle {
            color: var(--tg-theme-hint-color, #999999);
            margin: 5px 0;
        }
        .bot-frame {
            flex: 1;
            border: none;
            border-radius: 15px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        .launch-btn {
            width: 100%;
            padding: 15px;
            background: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ü¶¶</div>
            <h1>Bebrik Tool</h1>
            <div class="subtitle">–í–∞—à –±–æ—Ç –∑–∞–ø—É—â–µ–Ω!</div>
        </div>

        <button class="launch-btn" onclick="launchBot()">
            üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å Bebrik Bot
        </button>

        <iframe 
            src="https://t.me/BebrikToolbot" 
            class="bot-frame"
            id="botFrame"
            style="display: none;"
        ></iframe>

        <div id="status" style="text-align: center; margin-top: 20px; color: #4CAF50;">
            ‚úÖ –ë–æ—Ç –∞–∫—Ç–∏–≤–µ–Ω –∏ —Ä–∞–±–æ—Ç–∞–µ—Ç
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function launchBot() {
            const frame = document.getElementById('botFrame');
            const status = document.getElementById('status');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç —Å –±–æ—Ç–æ–º
            frame.style.display = 'block';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            status.innerHTML = 'ü§ñ –ß–∞—Ç —Å Bebrik Bot –æ—Ç–∫—Ä—ã—Ç';
            status.style.color = '#007aff';
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É —Å—Ç–∞—Ä—Ç –±–æ—Ç—É
            setTimeout(() => {
                Telegram.WebApp.sendData(JSON.stringify({
                    command: 'start',
                    action: 'launch_bot'
                }));
            }, 1000);
        }

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        window.onload = function() {
            setTimeout(launchBot, 500);
        }
    </script>
</body>
</html>
